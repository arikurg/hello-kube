apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-app
        # IMPORTANT: Replace this with your Docker Hub username and repo!
        image: your-dockerhub-username/hello-world-app:latest
        ports:
        - containerPort: 5000